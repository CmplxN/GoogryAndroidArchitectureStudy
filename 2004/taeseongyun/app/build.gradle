apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.sdkVersions.compileVersions
    buildToolsVersion versions.buildToolVersions

    defaultConfig {
        applicationId "com.tsdev.tsandroid"
        minSdkVersion versions.sdkVersions.minVersion
        targetSdkVersion versions.sdkVersions.targetVersions
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    buildTypes {
        debug {
            buildConfigField "String", "Client_ID", rootProject.ext.client_ID
            buildConfigField "String", "Client_SECRET", rootProject.ext.client_SECRET
            buildConfigField "String", "BASE_URL", rootProject.ext.base_url
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //androidx
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.ktx.core
    implementation deps.androidx.ktx.fragment
    api deps.androidx.material
    implementation deps.androidx.recyclerview

    //test
    testImplementation deps.junit
    androidTestImplementation deps.androidx.test.junit
    androidTestImplementation deps.androidx.test.espresso

    //retrofit
    implementation deps.library.squareup.retrofit
    implementation deps.library.squareup.adapter_rxjava3
    implementation deps.library.squareup.retrofit_gson_converter

    //okhttp
    implementation deps.library.squareup.okhttp
    implementation deps.library.squareup.okhttp_logging_interceptor

    //glide
    implementation deps.library.glide
    implementation deps.library.glide_blur

    //rx
    implementation deps.library.rx.java
    implementation deps.library.rx.android

    //lifecycle
    implementation deps.androidx.lifecycle
}
