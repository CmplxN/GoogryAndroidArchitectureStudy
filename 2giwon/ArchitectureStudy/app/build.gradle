apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply from: "$rootDir/android_commons.gradle"
apply from: "$rootDir/android_default_feature.gradle"
apply from: "$rootDir/android_features.gradle"

android{

    afterEvaluate {
        tasks.matching {
            it.name.contains("preBuild")
        }
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation project(":data")
    implementation project(":remote")
    implementation project(":local")

    // Test
    testImplementation "junit:junit:$jnit_version"
    androidTestImplementation "androidx.test.ext:junit:$test_ext_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"


}

